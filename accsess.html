<!DOCTYPE html>
<html>
<body>

<div id="myDIV">This is a div element.</div>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("myDIV").innerHTML;
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
